service: INHA-CC-<<YOUR NUMBER>>-PUT-REACTION
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-2
  iam:
    role:
      name: lambda-role-update-dynamodb
      path: /custom-role-path/
      statements:
        - Effect: "Allow"
          Resource: "arn:aws:dynamodb:ap-northeast-2:<<AWS ACCOUNT ID>>:table/chat-messages"
          Action: "dynamodb:UpdateItem"

functions:
  postMessage:
    handler: index.handler
    url:
      cors: true
    timeout: 900
    memorySize: 1024
    environment: # serverless.env.yml에 정의한 환경 변수를 여기에 등록
      DYNAMO_TABLE_NAME: ${file(../serverless.env.yml):DYNAMO_TABLE_NAME}
